<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtJS Event Handling</title>

    <!-- Load Ext JS (Replace with Local Path if Needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css">
    
    <script>
        Ext.onReady(function () {
            Ext.create('Ext.container.Viewport', {
                layout: 'center',
                items: [
                    {
                        xtype: 'button',
                        text: 'Click Me!',
                        handler: function () {
                            Ext.Msg.alert('Button Clicked', 'Hello! This is an alert message.');
                        }
                    }
                ]
            });
        });
    </script>
</head>
<body>
</body>
</html>
